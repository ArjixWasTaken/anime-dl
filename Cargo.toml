[package]
name = "anime-dl"
description = "A simple but powerful anime downloader and streamer."
version = "0.1.0"
authors = ["ArjixWasTaken"]
autobins = false
license = "MIT"

[[bin]]
name = "anime"
path = "src/main.rs"

[dependencies]
clap = "2"
term = "0.5"
reqwest = { version = "0.11.13", features = [ "blocking", "json" ] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
comfy-table = "6.1.4"
casual = "0.2.0"
regex = "1.7.0"
term-painter = "0.3.0"

[build-dependencies]
clap = "2"
